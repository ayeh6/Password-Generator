<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <h3>Password Parameters:</h3>
          <div class="parameters">
            <label for="password-length">Password Length:</label>
            <input type="text" id="password-length" placeholder="from 8 to 128"/>
            <label for="lower-case">Lower Case:</label>
            <input type="checkbox" id="lower-case"/>
            <label for="upper-case">Upper Case:</label>
            <input type="checkbox" id="upper-case"/>
            <label for="numeric">Numeric:</label>
            <input type="checkbox" id="numeric"/>
            <label for="special-char">Special Characters:</label>
            <input type="checkbox" id="special-char"/>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
